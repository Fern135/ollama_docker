# ----------  docker-compose.yml  ----------
services:
  ollama:
    build: .
    container_name: ollama-deepseek
    ports:
      - "11434:11434"          # HostPort:ContainerPort
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  backend:
    build: ./server/backend
    container_name: ollama-backend
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
      ALLOWED_ORIGINS: http://localhost:5173
    ports:
      - "8000:8000"
    depends_on:
      - ollama
    restart: unless-stopped

  frontend:
    build: ./server/frontend
    container_name: ollama-frontend
    environment:
      VITE_API_BASE: http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  ollama_data:
